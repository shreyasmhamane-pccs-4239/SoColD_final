<!-- your_app/templates/your_app/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Include any styling or scripts as needed -->
</head>
<body>

    <h2>Password Reset</h2>

    <form method="post" action="/password_reset_cd view">
        {% csrf_token %}
        <!-- Include form fields for email or username -->
        <div class="mb-3">
            <label for="InputEmail" class="form-label"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="InputEmail" name="email" placeholder="name@example.com">
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>

</body>
</html>
